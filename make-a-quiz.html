<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Quiz</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="cards.css">
  <link rel="stylesheet" href="make-a-quiz.css">
</head>
<body>
  <ul class="topnav">
    <li><a href="index.html">Home</a></li>
    <li><a href="add-question.html">Add questions</a></li>
    <li><a class="active" href="make-a-quiz.html">Create a quiz</a></li>
    <li><a href="take-a-quiz.html">Take a quiz</a></li>
    <li class="right"><a href="#about">About</a></li>
  </ul>

  <div class="container">
    <div class="questions">
      <h2>Questions Bank</h2>
      <p>Click on a question to add it to the quiz.</p>
      <div id="questionBank"></div>
    </div>

    <div class="quiz">
      <h2>The new quiz(0 questions)</h2>
      <input type="text" id="quizTitle" placeholder="Quiz title">
      <p>If you want to remove a question from the quiz, you can click on the question here and it will be removed from the quiz.</p>
      <div id="quizQuestions"></div>
      <button onclick="saveChanges()">Save your changes</button>
      <button onclick="saveAndStartNew()">Save this quiz and start a new one</button>
    </div>
  </div>

  <script src="make-a-quiz.js"></script>
</body>
</html>
